name: Auto Scrape Prices

on:
  schedule:
    - cron: '0 * * * *'  # Cháº¡y má»—i giá» (UTC)
  workflow_dispatch:      # Cho phÃ©p cháº¡y thá»§ cÃ´ng tá»« GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'  # Tá»± Ä‘á»™ng cache npm Ä‘á»ƒ tÄƒng tá»‘c Ä‘á»™
          
      - name: Install dependencies
        run: npm ci  # Nhanh hÆ¡n npm install
        
      - name: Setup Firebase service account key
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$SERVICE_ACCOUNT_JSON" > serviceAccountKey.json
          
      - name: Run GitHub Actions scraper
        run: node run-scraper.js
        
      - name: Show completion status
        run: echo "ðŸŽ‰ Scraping workflow completed!"
